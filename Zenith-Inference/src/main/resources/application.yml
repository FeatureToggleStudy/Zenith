cipher:
  name: zodiac408

# ---------------------------------------
# Spring Concurrency Properties
# ---------------------------------------
# The taskExecutor.poolSize.override property can be set to override the number of threads
# (defaults to the number of available cores of the system)
taskExecutor:
  queueCapacity: 1000000
  poolSize:
    override:

# ---------------------------------------
# Markov Model Properties
# ---------------------------------------
markov:
  corpus:
    directory: /Users/george/Desktop/zenith-transformed
  letter:
    order: 10
    include:
      word:
        boundaries: true
  minimum:
    count: 2

#----------------------------------------
# Bayesian Properties
#----------------------------------------
bayes:
  sampler:
    iterations: 5000
    iterateRandomly: false
    letterTypeSampling:
      enabled: false
  annealing:
    temperature:
      max: 100
      min: 10

#----------------------------------------
# MongoDB Properties
#----------------------------------------
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: Zenith

mongodb:
  parallelScan:
    batchSize: 2500
    numCursors: 25

# ---------------------------------------
# Thermal Control Properties
# ---------------------------------------
app:
  commands:
    before:
    after:

#----------------------------------------
# Data Properties
#----------------------------------------
collection:
  letter:
    ngram:
      with:
        spaces:
          name: letterNGrams_withSpaces
      without:
        spaces:
          name: letterNGrams_withoutSpaces
  masked:
    ngram:
      with:
        spaces:
          name: maskedNGrams_withSpaces
      without:
        spaces:
          name: maskedNGrams_withoutSpaces
  ngram:
    count:
      sum:
        name: nGramCount_levelSums