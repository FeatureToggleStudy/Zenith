# (defaults to the number of available cores of the system)
taskExecutor:
  queueCapacity: 1000000
  poolSize:
  #override:

task:
  zodiac408:
    sourceDirectory: /Users/george/Desktop/zenith-transformed
  outputFileDirectory: /Users/george/Desktop/zenith-data
  maxRecordsPerFile: 100000

training:
  sequenceLength: 391