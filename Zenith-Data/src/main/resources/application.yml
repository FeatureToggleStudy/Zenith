spring:
  profiles:
    active: zodiac408
  data:
    mongodb:
      host: localhost
      port: 27017
      database: Zenith

mongodb:
  parallelScan:
    batchSize: 2500
    numCursors: 25

collection:
  letter:
    ngram:
      with:
        spaces:
          name: letterNGrams_withSpaces
      without:
        spaces:
          name: letterNGrams_withoutSpaces

# ---------------------------------------
