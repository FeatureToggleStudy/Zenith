spring:
  profiles:
    active: zodiac408
  data:
    mongodb:
      host: localhost
      port: 27017
      database: Zenith

mongodb:
  parallelScan:
    batchSize: 2500
    numCursors: 25

# ---------------------------------------
# Spring Concurrency Properties
# ---------------------------------------
# The taskExecutor.poolSize.override property can be set to override the number of threads
# (defaults to the number of available cores of the system)
taskExecutor:
  queueCapacity: 1000000
  poolSize:
    #override:

collection:
  letter:
    ngram:
      with:
        spaces:
          name: letterNGrams_withSpaces
      without:
        spaces:
          name: letterNGrams_withoutSpaces

---

spring:
  profiles: xor

network:
  layers:
    input: 2
    # The hidden layer takes a comma-separated list of integer:function value pairs representing the number of neurons per hidden layer followed by the activation function type
    hidden: 3:LEAKY_RELU
    output: 1
  bias:
    weight: 1.0
  trainingSamples:
    count: 10000
  testSamples:
    count: 1000
  learningRate: 0.1
  epochs: 1
  batchSize: 1
  weightDecay: 0.0
  output:
    fileName: /Users/george/Desktop/network-xor.json
  input:
    fileName:

---

spring:
  profiles: mnist

network:
  layers:
    input: 784
    # The hidden layer takes a comma-separated list of integer:function value pairs representing the number of neurons per hidden layer followed by the activation function type
    hidden: 98:LEAKY_RELU
    output: 10
  bias:
    weight: 1.0
  trainingSamples:
    count: 60000
  testSamples:
    count: 10000
  #learningRate: 0.00005  #this seems to work well with two hidden layers, albeit still not as good as a single layer for some reason
  learningRate: 0.01
  epochs: 1
  batchSize: 1
  weightDecay: 0.0
  output:
    fileName: /Users/george/Desktop/network-mnist.json
  input:
    fileName:

